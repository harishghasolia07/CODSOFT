<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <!-- Main Dispaly -->
        <div class="display" id="display">0</div>
        <!-- Main Body -->             
        <button class="btn" onclick="AddElement('-')" id="diff-1">-</button>
        <button class="btn" onclick="AddElement('0')" id="diff-1">0</button>
        <button class="btn" onclick="calculate()" id="diff-1">=</button>
        <button class="btn" onclick="clearDisplay()" id="diff">C</button>        
        <button class="btn" onclick="AddElement('7')">7</button>
        <button class="btn" onclick="AddElement('8')">8</button>
        <button class="btn" onclick="AddElement('9')">9</button>
        <button class="btn" onclick="AddElement('/')" id="diff">/</button>
        <button class="btn" onclick="AddElement('4')">4</button>
        <button class="btn" onclick="AddElement('5')">5</button>
        <button class="btn" onclick="AddElement('6')">6</button>
        <button class="btn" onclick="AddElement('*')" id="diff">*</button>
        <button class="btn" onclick="AddElement('1')">1</button>
        <button class="btn" onclick="AddElement('2')">2</button>
        <button class="btn" onclick="AddElement('3')">3</button>
        <button class="btn" onclick="AddElement('+')" id="diff">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
